<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Generic Dashboard</h1>
            <div id="header-images">
                <img src="images/bell.png" />
                <img id="profile-photo" src="images/profile.jpg" />
            </div>
        </header>

        <main>
            <aside>
                <input type="button" value="New Action" />
                <nav>
                    <ul>
                        <li>
                            <img src="images/dashboard.png" /><a href=""
                                >Dashboard</a
                            >
                        </li>
                        <li>
                            <img src="images/pie-chart.png" /><a
                                class="selected"
                                href=""
                                >Reports</a
                            >
                        </li>
                        <li>
                            <img src="images/clock.png" /><a href=""
                                >Realtime</a
                            >
                        </li>
                        <li>
                            <img src="images/audience.png" /><a href=""
                                >Audience</a
                            >
                        </li>
                        <li>
                            <img src="images/funnel.png" /><a href=""
                                >Conversions</a
                            >
                        </li>
                    </ul>
                </nav>
                <div id="upgrade-promo">
                    <p><a href="">Upgrade</a> for a pro account.</p>
                    <img src="images/upgrade.png" />
                    <input type="button" value="Upgrade" />
                </div>
            </aside>

            <section>
                <h2>Landing Page</h2>
                <div id="small-graphs">
                    <div class="small-graph">
                        <div class="graph-heading">
                            <h3>Total Sessions</h3>
                            <h4>4,630</h4>
                        </div>
                        <img src="images/graph.png" />
                    </div>
                    <div class="small-graph">
                        <div class="graph-heading">
                            <h3>Bounce Rate</h3>
                            <h4>2%</h4>
                        </div>
                        <img src="images/graph.png" />
                    </div>
                    <div class="small-graph">
                        <div class="graph-heading">
                            <h3>Page Views</h3>
                            <h4>11,943</h4>
                        </div>
                        <img src="images/graph.png" />
                    </div>
                </div>
                <div id="large-graph">
                    <h4>Active Users</h4>
                    <img src="images/graph.png" />
                </div>
            </section>
        </main>
    </body>
</html>
